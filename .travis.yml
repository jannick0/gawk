os: windows
language: bash

script:
  - test -f C:/tools/msys64/msys2_shell.cmd || (test -d /C/tools/msys64 && rm -rf /C/tools/msys64 )
  - choco upgrade --no-progress -y msys2
  - export msys2='cmd //C RefreshEnv.cmd '
  - export msys2+='& set MSYS=winsymlinks:nativestrict '
  - export msys2+='& C:\\tools\\msys64\\msys2_shell.cmd -defterm -no-start'
  - export msys2+=' -msys2 -c "$@"'
  - export PATH=/C/tools/msys64/usr/bin:$PATH
  - export MSYSTEM=MSYS
  - /c/tools/msys64/msys2_shell.cmd -defterm -msys2 -here -full-path -no-start
  - pacman --sync --noconfirm --needed base base-devel msys2-devel
  - pacman --sync --noconfirm --needed mpfr libintl libreadline gettext-devel mpfr-devel libreadline-devel
  - mkdir -p bld-m1 && cd bld-m1 && ../configure --without-libiconv-prefix --without-libintl-prefix --without-libsigsegv && make && make check && cd ..
  - autoreconf -vfi
  - mkdir -p bld-m2 && cd bld-m2 && ../configure --without-libiconv-prefix --without-libintl-prefix --without-libsigsegv && make && make check && cd ..
  - exit $?

before_cache:
- |-
    case $TRAVIS_OS_NAME in
      windows)
        $msys2 paccache -rk0
        ;;
    esac

cache:
    directories:
    - $HOME/AppData/Local/Temp/chocolatey
    - /C/tools/msys64
